<!DOCTYPE html>
<html>
<head>
  <title>Loop and Iteration Conditions</title>
  <script>
    function checkAge() {
      var age = prompt("Enter your age:");
      if (age >= 25) {
        alert("You are 25 years old and above.");
      } else {
        alert("You are under 25 years old.");
      }
    }

    function checkNumber() {
      var number = prompt("Please enter a number less than 100:");
      if (number < 100) {
        alert("You entered a number less than 100.");
      } else {
        alert("The number you entered is 100 or greater.");
      }
    }
  </script>
</head>
<body>

<button onclick="checkAge()">Check Age</button>
<button onclick="checkNumber()">Check Number</button>

</body>
</html>
